<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Luchtdruk</title>
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('.static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.css">
    <script src="//cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>

</head>
<body>
<div class="body">
<nav>
    <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li class="active"><a href="{{ url_for('druk') }}">Luchtdruk</a></li>
        <li><a href="{{ url_for('temp') }}">Temperatuur</a></li>
        <li><a href="{{ url_for('vocht') }}">Luchtvochtigheid</a></li>
    </ul>
</nav>
<div class="containter">

    <div class="grafiek">

        <div style="height: 300px; width: 200px; border-collapse: collapse; padding: 10px;  overflow: auto">
            <table border="1">

          {% for item in data %}
              <tr>
                  <td>{{ item[0] }}</td>
                  <td> {{ item[1] }}</td>
              </tr>
          {% endfor %}

            </table>
        </div>
        <div class="ct-chart ct-perfect-fourth">

        </div>
    </div>

</div>
</div>
   <script
  src="https://code.jquery.com/jquery-3.2.1.js"
  integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
  crossorigin="anonymous"></script>
           <script>

                var getdata = $.get('/gdatadruk');

                getdata.done(function (results) {

                    var data = {
                    // A labels array that can contain any sort of values
                    //labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', '4', '6', '5'],
                    // Our series array that contains series objects or in this case series data arrays
                  series: [
                   results.result
                  ]
                };

                    // As options we currently only set a static size of 300x200 px. We can also omit this and use aspect ratio containers
                    // as you saw in the previous example
                var options = {
                  width: 400,
                  height: 400
                };

                    // Create a new line chart object where as first parameter we pass in a selector
                    // that is resolving to our chart container element. The Second parameter
                    // is the actual data object. As a third parameter we pass in our custom options.
                new Chartist.Line('.ct-chart', data, options);

                } );


            </script>
</body>
</html>
